<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Bank Logo">
        <h1>{{ bank_name }}</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/process_cheque">Process a Cheque</a></li>
            <li><a href="/raise_complaint">Raise a Complaint</a></li>
        </ul>
    </nav>
    <main>
        <h1>Complaint Status</h1>
        <p><strong>Content:</strong> {{ complaint.content }}</p>
        <p><strong>Status:</strong> {{ complaint.status }}</p>
    </main>
    <footer>
        <a href="/chat"><img src="{{ url_for('static', filename='chat_icon.png') }}" alt="Chat Icon"></a>
    </footer>
</body>
</html>
